<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Counter</title>

  <style>
    body{
        border: 2px solid black;
        width: 60%;
        text-align: center;
        height: 250px;
        margin: 50px auto;

    }
    button {
      padding: 8px 16px;
      font-size: 18px;
      cursor: pointer;
    }
    #count {
      margin: 0 10px;
      font-size: 20px;
      font-weight: bold;
    }
    .step {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 15px;
    justify-content: center;}
  </style>
</head>

<body>

  <h2>Interactive Counter</h2>

 <center> <span id="counterValue">0</span></center>
 <br>
  <button id="decrease">-</button>
  <button id="reset">Reset</button>
  <button id="increase">+</button>
  <br>
  <br>
  <div class="step">
   <h3> <span>Step:</span></h3>
    <button id="1">[1]</button>
    <button id="5">[5]</button>
    <button id="10">[10]</button>
  </div>

  <script src="counter.js"></script>
</body>
</html>
